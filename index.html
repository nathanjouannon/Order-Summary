<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="background">
            <div class="container">
                <div class="top">
    
                </div>
                <div class="bottom">
                    <div class="text">
                        <h1 class="title">Order Summary</h1>
                        <p>you can now listen to million of songs, audiobooks, and podcasts on any devices anywhere you like!</p>
                    </div>
                    <div class="price">
                        <div class="icon">
                            <img src="./images/icon-music.svg" alt="Music icon">
                        </div>
                        <div class="para">
                            <p>Annual plan<br><span>$59.99/year</span></p>
                        </div>
                        <button class="button-1">Change</button>
                    </div>
                    <div class="button-2">
                        <button class="button-2-cta">Proceed to Payment</button>
                    </div>
                    <div class="button-3">
                        <button class="button-3-cta">Cancel Order</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
